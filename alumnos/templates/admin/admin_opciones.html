{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones del Admin - EL PEUCO</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="{% url 'admin' %}">El peuco</a>
        <img src="{% static 'img/logo.png' %}" width="50" height="50" class="d-inline-block align-top" alt="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarAdminContent" aria-controls="navbarAdminContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarAdminContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="btn btn-secondary mr-2" href="{% url 'index' %}">Vista usuario</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-secondary mr-2" href="{% url 'admin_opciones' %}">Solicitudes</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-secondary mr-2" href="{% url 'admin_platillos' %}">Agregas Platillos disponibles</a>
                    
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-light my-2 my-sm-0" type="submit">Buscar</button>
            </form>
            {% if user.is_authenticated %}
                <a class="btn btn-danger ml-2" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
            {% endif %}
        </div>
    </nav>
    <img src="{% static 'img/Soy_admin.webp' %}" width="100%" height="800"  alt=""> <!--SOY ADMIN-->

    {% block content %}
    
    {% endblock %}
</body>
</html>
<footer class="text-center mt-4">

</footer>

<script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>
