{% extends 'admin/admin_base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>{{ platillo.nombre }}</h1>
    <img src="{{ platillo.imagen.url }}" class="img-fluid mb-3" alt="{{ platillo.nombre }}">
    <p>{{ platillo.descripcion }}</p>
    <p><strong>Precio: </strong>${{ platillo.precio }}</p>
    <a href="{% url 'admin_platillos' %}" class="btn btn-secondary">Volver</a>
</div>
{% endblock %}
