{% extends 'admin/admin_base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Responder Solicitud de Contacto</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Correo del destinatario</label>
            <input type="email" class="form-control" id="email" value="{{ solicitud.email }}" readonly>
        </div>
        <div class="form-group">
            {{ form.response.label_tag }}
            {{ form.response }}
            {{ form.response.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Enviar Respuesta</button>
    </form>
    <a href="{% url 'admin' %}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
