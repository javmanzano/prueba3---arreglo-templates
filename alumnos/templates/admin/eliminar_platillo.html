{% extends 'admin/admin_base.html' %}

{% block content %}
{% load static %}
<div class="container mt-5">
    <h1>Eliminar Platillo</h1>
    <p>¿Estás seguro de que deseas eliminar el platillo <strong>{{ platillo.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'admin_platillos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
